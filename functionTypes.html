
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Functions</title>
</head>
<body>

   <script>

      //Function with parameter and with return

      function add(a, b) {

         var c = a + b;
         return c;

      }

      var ans = add(10, 20);
      console.log(ans);

      // Function with para but no return 

      function sub(a, b) {

         a = 90;
         b = 30;
         var c = a - b;
         console.log(c);

      }
      sub();
  // Function with no para but return

      function mul() {

         var a = 10;
         var b = 20;
         var c = 10 * 20;
         return c;
      }

      var result = mul();
      console.log(result);

    // function with no para and no return 

      function divi() {

         var a = 100;
         var b = 10
         var c = a / b;
         console.log(c);

      }

      divi();

     function mod(x, y) {

         var z = x + y;
         return z;

      }

      var res = mod(10, 2);
      console.log(res);

   </script>
   
   </body>
   
   </html>
